<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="main">
        <div class="contenedor_calculadora">
            <div class="pantalla">
                <div class="salida_principal">
                    <span></span>
                </div>
                <div class="salida_secundario">
                    <span></span>
                </div>
            </div>
            <div class="caja_botones">
                <div class="caja_boton_limpiar caja"> <span class="botones">C</span> </div>
                <div class="caja_boton_porcentaje caja"> <span class="botones">%</span> </div>
                <div class="caja_boton_division caja"> <span class="botones">/</span> </div>
                <div class="caja_boton_eliminar caja"> <span class="botones">DEL</span> </div>
                <div class="caja_boton_7 caja"> <span class="botones">7</span> </div>
                <div class="caja_boton_8 caja"> <span class="botones">8</span> </div>
                <div class="caja_boton_9 caja"> <span class="botones">9</span> </div>
                <div class="caja_boton_4 caja"> <span class="botones">4</span> </div>
                <div class="caja_boton_5 caja"> <span class="botones">5</span> </div>
                <div class="caja_boton_6 caja"> <span class="botones">6</span> </div>
                <div class="caja_boton_1 caja"> <span class="botones">1</span> </div>
                <div class="caja_boton_2 caja"> <span class="botones">2</span> </div>
                <div class="caja_boton_3 caja"> <span class="botones">3</span> </div>
                <div class="caja_boton_0 caja"> <span class="botones">0</span> </div>
                <div class="caja_boton_punto caja"> <span class="botones">.</span> </div>
                <div class="caja_boton_igual caja"> <span class="botones">=</span> </div>
                <div class="caja_boton_sumar caja"> <span class="botones">+</span> </div>
                <div class="caja_boton_restar caja"> <span class="botones">-</span> </div>
                <div class="caja_boton_multi caja"> <span class="botones">*</span> </div>
            </div>
        </div>
    </div>
    <script src="./operaciones.js"></script>
</body>
</html>
